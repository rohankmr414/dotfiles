# i3status configuration file.
# see "man i3status" for documentation.
 
# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!
 
general {
        colors = true
        interval = 5
        color_good = "#F9FAF9"
        color_bad = "#F9FAF9"
        color_degraded = "#DC322F"
}
 
order += "spotify"
order += "net_rate"
# order += "whatismyip"
order += "wireless _first_"
order += "ethernet _first_"
# order += "load"
order += "cpu_usage"
order += "sysdata"
order += "disk /"
# order += "diskdata"
# order += "timer"
order += "battery all"
# order += "battery_level"
# order += "load"
order += "path_exists VPN"
# order += "external_script"
order += "tztime local"
# order += "ipv6"
 
spotify {
    format = " {artist} : {title}"
    format_down = ""
    format_stopped = ""
}
 
timer {
    format = ":{timer}"
    time = 3600
}
 
cpu_usage {
        format = "   %usage "
}
 
load {
        format = " load %1min "
        # max_threshold = 0.3
}
 
disk "/" {
        # format = " hdd %avail "
        format = " ⛁ %avail "
}
 
external_script {
    format = "{output}"
    script_path = "cat /sys/class/tty/tty0/active"
}
 
whatismyip {
    format = "   {isp}\|{city}\|{countryCode} ({ip}) "
    icon_on = ""
    hide_when_offline = True
    url_geo = "http://ip-api.com/json"
}
 
wireless _first_ {
# if you use %speed, i3status requires root privileges
        format_up = "  %essid (%ip) "
        format_down = ""
}
 
ethernet _first_ {
# if you use %speed, i3status requires root privileges
        format_up = "  eth (%ip) "
        format_down = ""
}
 
net_rate {
    format_value = "[\?min_length=10 {value:.1f} {unit}]"
    si_units = "True"
    format = "{down}⇣ {up}⇡"
        interfaces_blacklist = "lo"
}
 
battery all {
        # format = "%status %percentage %remaining %emptytime"
        format = " %status %percentage "
        format_down = "No battery"
        last_full_capacity = true
        integer_battery_capacity = true
        status_chr = ""
        # status_chr = "⚡"
        # status_bat = "bat"
        # status_bat = "☉"
        status_bat = ""
        # status_unk = "?"
        status_unk = ""
        # status_full = ""
        status_full = "☻"
        low_threshold = 15
        threshold_type = time
}
 
battery_level {
    cache_timeout = 30
    measurement_mode = "acpi"
    hide_when_full = "True"
    hide_seconds = "True"
    blocks = ""
    color_charging = "#00ff00"
    format = " {icon} {percent}% ({time_remaining}) "
}
 
tztime local {
        # format = "%Y-%m-%d %H:%M:%S"
        format = " %d/%m %H:%M"
}
 
path_exists VPN {
        format = "%title:tun0"
        format_down = ""
        color_good = "#00ff00"
        path = "/sys/class/net/tun0/dev_id"
}

sysdata {
	format = " memory  {mem_used}/{mem_total} {mem_total_unit} "
	cache_timeout = 1
}
